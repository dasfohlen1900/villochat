<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VilloChat Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary: #075e54; --bg: #f0f2f5; --white: #ffffff; --text-main: 'Inter', sans-serif; --text-heading: 'Playfair Display', serif; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--text-main); margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }

        /* Overlays */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: white; width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; }

        /* Layout */
        #chat-area { display: none; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        #sidebar { position: absolute; width: 100%; height: 100%; left: 0; top: 0; background: white; z-index: 10; transition: 0.3s ease; display: flex; flex-direction: column; }
        #main-chat { 
            position: absolute; width: 100%; height: 100%; left: 100%; top: 0; 
            background: #e5ddd5; 
            z-index: 20; transition: 0.3s ease; display: flex; flex-direction: column; 
        }

        /* Mobile View State */
        .chat-open #sidebar { transform: translateX(-20%); }
        .chat-open #main-chat { transform: translateX(-100%); }

        /* Desktop View */
        @media (min-width: 768px) {
            #chat-area { display: flex !important; }
            #sidebar { position: relative; width: 350px; transform: none !important; border-right: 1px solid #ddd; }
            #main-chat { position: relative; width: calc(100% - 350px); left: 0; transform: none !important; }
            .back-btn { display: none; }
        }

        .header { padding: 15px 20px; background: white; color: var(--primary); border-bottom: 1px solid #eee; display: flex; align-items: center; min-height: 70px; z-index: 30; }
        .header h2 { font-family: var(--text-heading); font-size: 20px; margin: 0; flex-grow: 1; }
        
        #contacts-list { flex-grow: 1; overflow-y: auto; background: white; }
        .contact-item { padding: 12px 20px; border-bottom: 1px solid #f5f5f5; cursor: pointer; font-weight: 500; display: flex; align-items: center; }

        /* Avatare */
        .avatar { 
            width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; font-family: var(--text-heading); 
            text-transform: uppercase; font-size: 18px; flex-shrink: 0; 
        }

        /* Schreibt-Status */
        #typing-status { font-size: 12px; font-style: italic; color: var(--primary); padding: 5px 20px; min-height: 22px; }

        #messages-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { padding: 10px 14px; border-radius: 12px; margin-bottom: 10px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        
        .msg p { margin: 0; }
        .msg-time { font-size: 9px; display: block; text-align: right; opacity: 0.5; margin-top: 4px; }

        #input-area { padding: 15px; background: #f0f0f0; display: flex; gap: 10px; align-items: center; }
        #msg-input { border-radius: 25px; border: none; flex-grow: 1; padding: 12px 20px; outline: none; font-size: 16px; }
        
        .settings-btn { cursor: pointer; font-size: 20px; margin-left: 10px; }
        .back-btn { font-size: 24px; margin-right: 15px; cursor: pointer; }

        /* Auth */
        #auth-area { display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .auth-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 360px; }
        input[type="text"] { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #e0e0e0; border-radius: 12px; }
        button { padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <div id="settings-overlay" class="overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Einstellungen</h2>
                <span style="cursor:pointer" onclick="closeOverlay('settings-overlay')">‚úï</span>
            </div>
            <div class="modal-body">
                <p>Nutzer: <b id="set-username"></b></p>
                <label>Chat-Farbe:</label>
                <input type="color" id="bg-color-picker" value="#e5ddd5" style="width:100%; height:40px; margin:10px 0;">
                <button onclick="logout()" style="background:#cc0000; width:100%; margin-top:10px;">Abmelden</button>
            </div>
        </div>
    </div>

    <div id="search-overlay" class="overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Suche</h2>
                <span style="cursor:pointer" onclick="closeOverlay('search-overlay')">‚úï</span>
            </div>
            <div id="search-results" style="max-height:300px; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="auth-area">
        <div class="auth-box">
            <h2 style="color:var(--primary); text-align:center;">VilloChat</h2>
            <div style="display:flex; margin-bottom:15px; border-bottom:1px solid #eee;">
                <div id="t-login" style="flex:1; text-align:center; cursor:pointer; padding:10px; border-bottom:2px solid var(--primary);" onclick="setAuth('login')">Login</div>
                <div id="t-reg" style="flex:1; text-align:center; cursor:pointer; padding:10px; color:#999;" onclick="setAuth('register')">Neu</div>
            </div>
            <input type="text" id="v-username" placeholder="Name">
            <input type="text" id="v-pin" placeholder="PIN (xxxx-xxxx)" maxlength="9">
            <button id="btn-auth" style="width:100%;">Starten</button>
        </div>
    </div>

    <div id="chat-area">
        <div id="sidebar">
            <div class="header">
                <h2 id="my-name-display">Profil</h2>
                <span class="settings-btn" onclick="openSettings()">‚öôÔ∏è</span>
            </div>
            <div style="padding:10px; display:flex; gap:5px; background:#f9f9f9;">
                <input type="text" id="search-input" placeholder="User suchen..." style="margin:0;">
                <button id="btn-search" style="width:50px; margin:0;">+</button>
            </div>
            <div id="contacts-list"></div>
        </div>

        <div id="main-chat">
            <div class="header">
                <span class="back-btn" onclick="closeChat()">‚Üê</span>
                <h2 id="chat-header">Chat</h2>
            </div>
            <div id="typing-status"></div>
            <div id="messages-container"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Nachricht...">
                <button id="btn-send" style="width:60px;">‚û§</button>
            </div>
        </div>
    </div>

   <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
    getDatabase, ref, set, get, push,
    onChildAdded, onChildRemoved,
    remove, onValue, off,
    query, orderByChild, startAt, endAt
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyB3wZU09SzNh7xZFPFjPHR9nhDCWkGzj7E",
    authDomain: "villochat.firebaseapp.com",
    databaseURL: "https://villochat-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "villochat",
    storageBucket: "villochat.firebasestorage.app",
    messagingSenderId: "257561919332",
    appId: "1:257561919332:web:712d942c2f2e07169e8471"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let myUsername = "",
    activeChatId = null,
    currentMode = 'login',
    chatRef = null,
    typingRef = null;

marked.setOptions({ breaks: true });

/* ------------------------------------------------ */
/* AVATAR */
/* ------------------------------------------------ */

function stringToColor(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++)
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
    return `hsl(${Math.abs(hash) % 360},65%,40%)`;
}

function getAvatarHTML(name) {
    return `<div class="avatar"
        style="background:${stringToColor(name)}">
        ${name.charAt(0)}
    </div>`;
}

/* ------------------------------------------------ */
/* AUTH */
/* ------------------------------------------------ */

window.setAuth = (m) => currentMode = m;

document.getElementById('v-pin').addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g, '');
    if (v.length > 4)
        v = v.slice(0, 4) + '-' + v.slice(4, 8);
    e.target.value = v;
});

document.getElementById('btn-auth').onclick = async () => {
    const u = document.getElementById('v-username').value.trim();
    const p = document.getElementById('v-pin').value;
    if (!u || p.length < 9) return alert("Daten unvollst√§ndig!");

    const s = await get(ref(db, 'accounts/' + u));

    if (currentMode === 'register') {
        if (s.exists()) return alert("Name belegt!");
        await set(ref(db, 'accounts/' + u), {
            username: u,
            pin: p,
            id: u.toLowerCase()
        });
        alert("Registriert ‚úî");
        return;
    }

    if (!s.exists() || s.val().pin !== p)
        return alert("Login falsch!");

    await signInAnonymously(auth);
    myUsername = u;
    localStorage.setItem('villo_session', u);
    showApp();
};

/* ------------------------------------------------ */
/* APP START */
/* ------------------------------------------------ */

function showApp() {
    document.getElementById('auth-area').style.display = 'none';
    document.getElementById('chat-area').style.display = 'flex';
    document.getElementById('my-name-display').innerText = myUsername;

    onValue(ref(db, `accounts/${myUsername}/contacts`), snap => {
        const list = document.getElementById('contacts-list');
        list.innerHTML = "";
        if (!snap.exists()) return;

        Object.values(snap.val()).forEach(n => {
            const d = document.createElement('div');
            d.className = 'contact-item';
            d.innerHTML =
                `${getAvatarHTML(n)}
                 <span>${n}</span>
                 <span class="del-contact"
                   onclick="removeContact('${n}')">‚úï</span>`;
            d.onclick = () => startChat(n);
            list.appendChild(d);
        });
    });
}

/* ------------------------------------------------ */
/* CHAT */
/* ------------------------------------------------ */

function startChat(n) {

    if (chatRef) off(chatRef);
    if (typingRef) off(typingRef);

    activeChatId =
        myUsername < n
            ? `${myUsername}_${n}`
            : `${n}_${myUsername}`;

    document.getElementById('messages-container').innerHTML = "";
    document.getElementById('chat-area')
        .classList.add('chat-open');

    chatRef = ref(db, 'chats/' + activeChatId);

    onChildAdded(chatRef, s => {
        const m = s.val();
        const d = document.createElement('div');
        d.className =
            'msg ' +
            (m.sender === myUsername ? 'sent' : 'received');
        d.id = "m-" + s.key;

        const time = new Date(m.timestamp)
            .toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const del =
            m.sender === myUsername
                ? `<span class="del-msg"
                   onclick="deleteMsg('${s.key}')">üóë</span>`
                : "";

        d.innerHTML =
            `<div>${marked.parse(m.text)}</div>
             <span class="msg-time">${time} ${del}</span>`;

        const c = document.getElementById('messages-container');
        c.appendChild(d);
        c.scrollTop = c.scrollHeight;
    });

    onChildRemoved(chatRef, s => {
        const el = document.getElementById("m-" + s.key);
        if (el) el.remove();
    });

    typingRef = ref(db, `typing/${activeChatId}/${n}`);
    onValue(typingRef, s => {
        document.getElementById('typing-status')
            .innerText =
            s.val() ? `${n} schreibt gerade...` : "";
    });
}

window.deleteMsg = (mid) => {
    if (!activeChatId) return;
    remove(ref(db, `chats/${activeChatId}/${mid}`));
};

window.removeContact = async (n) => {
    const snap = await get(
        ref(db, `accounts/${myUsername}/contacts`)
    );
    if (!snap.exists()) return;

    Object.entries(snap.val()).forEach(([key, val]) => {
        if (val === n)
            remove(ref(db,
                `accounts/${myUsername}/contacts/${key}`));
    });
};

document.getElementById('btn-send').onclick = () => {
    const input = document.getElementById('msg-input');
    if (!input.value.trim() || !activeChatId) return;

    push(ref(db, 'chats/' + activeChatId), {
        sender: myUsername,
        text: input.value,
        timestamp: Date.now()
    });

    input.value = "";
};

window.onload = () => {
    const s = localStorage.getItem('villo_session');
    if (s) {
        myUsername = s;
        showApp();
    }
};
</script>
</body>
</html>
