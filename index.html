<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VilloChat Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary: #075e54; --bg: #f0f2f5; --white: #ffffff; --text-main: 'Inter', sans-serif; --text-heading: 'Playfair Display', serif; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--text-main); margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }

        /* Avatare */
        .avatar { 
            width: 40px; height: 40px; border-radius: 50%; 
            background: var(--primary); color: white; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 14px; flex-shrink: 0;
        }

        /* Layout & UI */
        #chat-area { display: none; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        #sidebar { position: absolute; width: 100%; height: 100%; left: 0; top: 0; background: white; z-index: 10; transition: 0.3s ease; display: flex; flex-direction: column; }
        #main-chat { position: absolute; width: 100%; height: 100%; left: 100%; top: 0; background: #e5ddd5; z-index: 20; transition: 0.3s ease; display: flex; flex-direction: column; }
        
        .chat-open #sidebar { transform: translateX(-20%); }
        .chat-open #main-chat { transform: translateX(-100%); }

        @media (min-width: 768px) {
            #chat-area { display: flex !important; }
            #sidebar { position: relative; width: 350px; transform: none !important; border-right: 1px solid #ddd; }
            #main-chat { position: relative; width: calc(100% - 350px); left: 0; transform: none !important; }
            .back-btn { display: none; }
        }

        .header { padding: 10px 20px; background: white; color: var(--primary); border-bottom: 1px solid #eee; display: flex; align-items: center; min-height: 70px; gap: 12px; }
        .header h2 { font-family: var(--text-heading); font-size: 20px; margin: 0; flex-grow: 1; }
        
        .contact-item { padding: 12px 20px; border-bottom: 1px solid #f5f5f5; cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .contact-item:hover { background: #fafafa; }

        #messages-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { padding: 8px 14px; border-radius: 12px; margin-bottom: 8px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        
        #input-area { padding: 15px; background: #f0f0f0; display: flex; gap: 10px; align-items: center; }
        #msg-input { border-radius: 25px; border: none; flex-grow: 1; padding: 12px 20px; outline: none; font-size: 16px; max-height: 100px; }
        
        .back-btn { font-size: 24px; cursor: pointer; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: white; width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden; }

        /* Auth Styles */
        #auth-area { display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .auth-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 360px; }
    </style>
</head>
<body>

    <div id="settings-overlay" class="overlay">
        <div class="modal">
            <div style="padding:20px;">
                <h2>Einstellungen</h2>
                <p id="set-username"></p>
                <button onclick="logout()" style="background:#cc0000; width:100%; color:white; border:none; padding:10px; border-radius:10px;">Abmelden</button>
                <button onclick="closeOverlay('settings-overlay')" style="width:100%; margin-top:10px; border:none; background:#eee; padding:10px; border-radius:10px;">Schließen</button>
            </div>
        </div>
    </div>

    <div id="auth-area">
        <div class="auth-box">
            <h2 style="color:var(--primary); text-align:center;">VilloChat</h2>
            <input type="text" id="v-username" placeholder="Name">
            <input type="text" id="v-pin" placeholder="PIN (xxxx-xxxx)" maxlength="9">
            <button id="btn-auth" style="width:100%; background:var(--primary); color:white; border:none; padding:14px; border-radius:12px; font-weight:bold; margin-top:10px;">Starten</button>
        </div>
    </div>

    <div id="chat-area">
        <div id="sidebar">
            <div class="header">
                <div id="my-avatar" class="avatar">?</div>
                <h2 id="my-name-display">Profil</h2>
                <span onclick="openSettings()" style="cursor:pointer;">⚙️</span>
            </div>
            <div style="padding:10px; display:flex; gap:5px; background:#f9f9f9;">
                <input type="text" id="search-input" placeholder="User suchen..." style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
            </div>
            <div id="contacts-list"></div>
        </div>

        <div id="main-chat">
            <div class="header">
                <span class="back-btn" onclick="closeChat()">←</span>
                <div id="chat-avatar" class="avatar">?</div>
                <h2 id="chat-header">Chat</h2>
            </div>
            <div id="messages-container"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Nachricht schreiben...">
                <button id="btn-send" style="background:var(--primary); color:white; border:none; width:50px; height:50px; border-radius:50%;">➤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, onChildAdded, onValue, off, query, orderByChild, startAt, endAt } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3wZU09SzNh7xZFPFjPHR9nhDCWkGzj7E",
            authDomain: "villochat.firebaseapp.com",
            databaseURL: "https://villochat-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "villochat",
            storageBucket: "villochat.firebasestorage.app",
            messagingSenderId: "257561919332",
            appId: "1:257561919332:web:712d942c2f2e07169e8471"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let myUsername = "", activeChatId = null, chatRef = null;

        // Avatar Generator
        function getAvatar(name) {
            const firstLetter = name ? name.charAt(0).toUpperCase() : "?";
            const colors = ["#075e54", "#128C7E", "#34B7F1", "#25D366", "#FC644D", "#FFBC2C"];
            const charCode = firstLetter.charCodeAt(0);
            const color = colors[charCode % colors.length];
            return `<div class="avatar" style="background:${color}">${firstLetter}</div>`;
        }

        // ENTER TASTE LOGIK
        document.getElementById('msg-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Verhindert neue Zeile
                document.getElementById('btn-send').click();
            }
        });

        // AUTH (vereinfacht für dieses Beispiel)
        document.getElementById('btn-auth').onclick = async () => {
            const u = document.getElementById('v-username').value.trim();
            const p = document.getElementById('v-pin').value;
            if(!u || p.length < 4) return alert("Daten prüfen!");
            
            await signInAnonymously(auth);
            myUsername = u;
            localStorage.setItem('villo_session', u);
            showApp();
        };

        function showApp() {
            document.getElementById('auth-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('my-name-display').innerText = myUsername;
            document.getElementById('my-avatar').innerHTML = getAvatar(myUsername).replace('class="avatar"', '');
            
            onValue(ref(db, `accounts/${myUsername}/contacts`), (snap) => {
                const list = document.getElementById('contacts-list'); list.innerHTML = "";
                if (snap.exists()) Object.values(snap.val()).forEach(n => {
                    const d = document.createElement('div'); d.className = 'contact-item';
                    d.innerHTML = `${getAvatar(n)} <span>${n}</span>`;
                    d.onclick = () => startChat(n); list.appendChild(d);
                });
            });
        }

        function startChat(n) {
            if(chatRef) off(chatRef);
            activeChatId = myUsername < n ? `${myUsername}_${n}` : `${n}_${myUsername}`;
            document.getElementById('chat-header').innerText = n;
            document.getElementById('chat-avatar').outerHTML = getAvatar(n).replace('avatar', 'avatar" id="chat-avatar');
            document.getElementById('messages-container').innerHTML = "";
            document.getElementById('chat-area').classList.add('chat-open');
            chatRef = ref(db, 'chats/' + activeChatId);
            onChildAdded(chatRef, (s) => {
                const m = s.val(); const d = document.createElement('div');
                d.className = 'msg ' + (m.sender === myUsername ? 'sent' : 'received');
                d.innerHTML = `<div>${marked.parse(m.text)}</div>`;
                document.getElementById('messages-container').appendChild(d);
                document.getElementById('messages-container').scrollTop = 99999;
            });
        }

        document.getElementById('btn-send').onclick = () => {
            const i = document.getElementById('msg-input'); if(!i.value.trim() || !activeChatId) return;
            push(ref(db, 'chats/' + activeChatId), { sender: myUsername, text: i.value, timestamp: Date.now() }); i.value = "";
        };

        window.closeChat = () => document.getElementById('chat-area').classList.remove('chat-open');
        window.openSettings = () => document.getElementById('settings-overlay').style.display = 'flex';
        window.closeOverlay = (id) => document.getElementById(id).style.display = 'none';
        window.logout = () => { localStorage.clear(); location.reload(); };
        window.onload = () => { if(localStorage.getItem('villo_session')){ myUsername=localStorage.getItem('villo_session'); showApp(); } };
    </script>
</body>
</html>
