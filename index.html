<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VilloChat Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { 
            --primary: #075e54; --bg: #f0f2f5; --white: #ffffff;
            --text-main: 'Inter', sans-serif; --text-heading: 'Playfair Display', serif;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--text-main); margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }

        /* --- OVERLAYS --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 5000; display: none;
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal { background: white; width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #eee; font-family: var(--text-heading); font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; max-height: 400px; overflow-y: auto; }

        /* --- LAYOUT --- */
        #chat-area { display: none; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        #sidebar { position: absolute; width: 100%; height: 100%; left: 0; top: 0; background: white; z-index: 10; transition: 0.3s ease; display: flex; flex-direction: column; }
        #main-chat { position: absolute; width: 100%; height: 100%; left: 100%; top: 0; background: #e5ddd5; z-index: 20; transition: 0.3s ease; display: flex; flex-direction: column; }
        .chat-open #sidebar { transform: translateX(-20%); }
        .chat-open #main-chat { transform: translateX(-100%); }

        @media (min-width: 768px) {
            #chat-area { display: flex; }
            #sidebar { position: relative; width: 350px; transform: none !important; border-right: 1px solid #ddd; }
            #main-chat { position: relative; width: calc(100% - 350px); left: 0; transform: none !important; }
            .back-btn { display: none; }
        }

        /* --- UI ELEMENTS --- */
        .header { padding: 15px 20px; background: white; color: var(--primary); border-bottom: 1px solid #eee; display: flex; align-items: center; min-height: 70px; }
        .header h2 { font-family: var(--text-heading); font-size: 20px; margin: 0; flex-grow: 1; }
        
        .contact-item { padding: 15px 20px; border-bottom: 1px solid #f5f5f5; cursor: pointer; transition: 0.2s; font-weight: 500; }
        .contact-item:hover { background: #fafafa; }

        #messages-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { padding: 8px 14px; border-radius: 12px; margin-bottom: 10px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        
        /* Markdown Styling innerhalb der Nachrichten */
        .msg p { margin: 5px 0; }
        .msg code { background: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .msg-time { font-size: 9px; display: block; text-align: right; opacity: 0.5; margin-top: 4px; }

        #input-area { padding: 15px; background: #f0f0f0; display: flex; gap: 10px; align-items: center; }
        #msg-input { border-radius: 25px; border: none; flex-grow: 1; padding: 12px 20px; outline: none; }
        
        .settings-btn { cursor: pointer; font-size: 20px; margin-left: 10px; color: #666; }
        .back-btn { font-size: 24px; margin-right: 15px; cursor: pointer; }

        /* Auth */
        #auth-area { display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .auth-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 360px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #e0e0e0; border-radius: 12px; outline: none; }
        button { padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <div id="settings-overlay" class="overlay">
        <div class="modal">
            <div class="modal-header">
                <span>Einstellungen</span>
                <span style="cursor:pointer" onclick="closeOverlay('settings-overlay')">✕</span>
            </div>
            <div class="modal-body">
                <p><strong>Dein Profil:</strong> <span id="set-username"></span></p>
                <hr>
                <div style="margin-bottom: 20px;">
                    <label style="font-size: 14px; color: #666;">Hintergrundfarbe Chat</label>
                    <input type="color" id="bg-color-picker" value="#e5ddd5" style="width: 100%; height: 40px; border: none; margin-top: 5px;">
                </div>
                <button onclick="logout()" style="background: #cc0000; width: 100%;">Abmelden</button>
            </div>
        </div>
    </div>

    <div id="search-overlay" class="overlay">
        <div class="modal">
            <div class="modal-header">
                <span>Kontakte suchen</span>
                <span style="cursor:pointer" onclick="closeOverlay('search-overlay')">✕</span>
            </div>
            <div id="search-results" class="modal-body" style="padding:0;"></div>
        </div>
    </div>

    <div id="auth-area">
        <div class="auth-box">
            <h2 style="color: var(--primary); text-align: center; margin-top: 0;">VilloChat</h2>
            <div style="display:flex; margin-bottom:15px; border-bottom:1px solid #eee;">
                <div id="t-login" style="flex:1; text-align:center; cursor:pointer; padding:10px; border-bottom:2px solid var(--primary);" onclick="setAuth('login')">Login</div>
                <div id="t-reg" style="flex:1; text-align:center; cursor:pointer; padding:10px; color:#999;" onclick="setAuth('register')">Neu</div>
            </div>
            <input type="text" id="v-username" placeholder="Nutzername">
            <input type="text" id="v-pin" placeholder="PIN (xxxx-xxxx)" maxlength="9">
            <button id="btn-auth" style="width:100%;">Starten</button>
        </div>
    </div>

    <div id="chat-area">
        <div id="sidebar">
            <div class="header">
                <h2 id="my-name-display">Profil</h2>
                <span class="settings-btn" onclick="openSettings()">⚙️</span>
            </div>
            <div style="padding:10px; display:flex; gap:5px; background: #f9f9f9;">
                <input type="text" id="search-input" placeholder="User suchen..." style="margin:0; font-size:14px; border-radius: 8px; padding: 10px;">
                <button id="btn-search" style="width:50px; margin:0; border-radius: 8px;">+</button>
            </div>
            <div id="contacts-list"></div>
        </div>

        <div id="main-chat">
            <div class="header">
                <span class="back-btn" onclick="closeChat()">←</span>
                <h2 id="chat-header">Chat</h2>
            </div>
            <div id="messages-container"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Nachricht... (Markdown möglich)">
                <button id="btn-send" style="width:60px;">➤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, onChildAdded, query, orderByChild, startAt, endAt, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3wZU09SzNh7xZFPFjPHR9nhDCWkGzj7E",
            authDomain: "villochat.firebaseapp.com",
            databaseURL: "https://villochat-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "villochat",
            storageBucket: "villochat.firebasestorage.app",
            messagingSenderId: "257561919332",
            appId: "1:257561919332:web:712d942c2f2e07169e8471"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let myUsername = "", activeChatId = null, currentMode = 'login';

        // Markdown Konfiguration (Sicherheit: HTML abschalten)
        marked.setOptions({ sanitize: true, breaks: true });

        window.closeOverlay = (id) => document.getElementById(id).style.display = 'none';
        window.openSettings = () => {
            document.getElementById('set-username').innerText = myUsername;
            document.getElementById('settings-overlay').style.display = 'flex';
        };

        // Hintergrundfarbe live ändern
        document.getElementById('bg-color-picker').oninput = (e) => {
            document.getElementById('main-chat').style.backgroundColor = e.target.value;
            localStorage.setItem('villo_bg', e.target.value);
        };

        window.setAuth = (m) => {
            currentMode = m;
            document.getElementById('t-login').style.color = m==='login'?'var(--primary)':'#999';
            document.getElementById('t-login').style.borderBottomColor = m==='login'?'var(--primary)':'#eee';
            document.getElementById('t-reg').style.color = m==='register'?'var(--primary)':'#999';
            document.getElementById('t-reg').style.borderBottomColor = m==='register'?'var(--primary)':'#eee';
        };

        document.getElementById('v-pin').addEventListener('input', (e) => {
            let v = e.target.value.replace(/\D/g, ''); if (v.length > 4) v = v.slice(0, 4) + '-' + v.slice(4, 8); e.target.value = v;
        });

        document.getElementById('btn-auth').onclick = async () => {
            const u = document.getElementById('v-username').value.trim();
            const p = document.getElementById('v-pin').value;
            if(!u || !/^\d{4}-\d{4}$/.test(p)) return alert("Check Name & PIN!");

            const uRef = ref(db, 'accounts/' + u);
            const s = await get(uRef);
            if(currentMode === 'register'){
                if(s.exists()) return alert("Name belegt!");
                await set(uRef, { username: u, pin: p, id: u.toLowerCase() }); setAuth('login');
            } else {
                if(!s.exists() || s.val().pin !== p) return alert("Daten falsch!");
                await signInAnonymously(auth); myUsername = u; localStorage.setItem('villo_session', u); showApp();
            }
        };

        function showApp() {
            document.getElementById('auth-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'block';
            document.getElementById('my-name-display').innerText = myUsername;
            const savedBg = localStorage.getItem('villo_bg');
            if(savedBg) document.getElementById('main-chat').style.backgroundColor = savedBg;

            onValue(ref(db, `accounts/${myUsername}/contacts`), (snap) => {
                const list = document.getElementById('contacts-list'); list.innerHTML = "";
                if (snap.exists()) Object.values(snap.val()).forEach(n => {
                    const d = document.createElement('div'); d.className = 'contact-item'; d.innerText = n;
                    d.onclick = () => startChat(n); list.appendChild(d);
                });
            });
        }

        document.getElementById('btn-search').onclick = async () => {
            const s = document.getElementById('search-input').value.trim().toLowerCase();
            if(!s) return;
            const q = query(ref(db, 'accounts'), orderByChild('id'), startAt(s), endAt(s + "\uf8ff"));
            const snap = await get(q);
            const resDiv = document.getElementById('search-results'); resDiv.innerHTML = "";
            if(snap.exists()){
                document.getElementById('search-overlay').style.display = 'flex';
                for(let key in snap.val()){
                    const name = snap.val()[key].username; if(name === myUsername) continue;
                    const item = document.createElement('div'); item.className = 'contact-item';
                    item.innerHTML = `${name} <span style="float:right; color:var(--primary);">+</span>`;
                    item.onclick = () => { addGegenseitig(name); closeOverlay('search-overlay'); };
                    resDiv.appendChild(item);
                }
            }
        };

        async function addGegenseitig(target) {
            push(ref(db, `accounts/${myUsername}/contacts`), target);
            push(ref(db, `accounts/${target}/contacts`), myUsername);
        }

        function startChat(n) {
            activeChatId = myUsername < n ? `${myUsername}_${n}` : `${n}_${myUsername}`;
            document.getElementById('chat-header').innerText = n;
            document.getElementById('messages-container').innerHTML = "";
            document.getElementById('chat-area').classList.add('chat-open');
            onChildAdded(ref(db, 'chats/' + activeChatId), (s) => {
                const m = s.val(); const isMe = m.sender === myUsername;
                const d = document.createElement('div'); d.className = 'msg ' + (isMe?'sent':'received');
                const time = new Date(m.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
                // MARKDOWN RENDERING
                d.innerHTML = `<div>${marked.parse(m.text)}</div><span class="msg-time">${time}</span>`;
                document.getElementById('messages-container').appendChild(d);
                document.getElementById('messages-container').scrollTop = 999999;
            });
        }

        window.closeChat = () => document.getElementById('chat-area').classList.remove('chat-open');
        document.getElementById('btn-send').onclick = () => {
            const i = document.getElementById('msg-input'); if(!i.value.trim() || !activeChatId) return;
            push(ref(db, 'chats/' + activeChatId), { sender: myUsername, text: i.value, timestamp: Date.now() }); i.value = "";
        };

        window.logout = () => { localStorage.clear(); location.reload(); };
        window.onload = () => { if(localStorage.getItem('villo_session')){ myUsername=localStorage.getItem('villo_session'); showApp(); } };
    </script>
</body>
</html>
