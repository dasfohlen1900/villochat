<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VilloChat Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary: #075e54; --bg: #f0f2f5; --white: #ffffff; --text-main: 'Inter', sans-serif; --text-heading: 'Playfair Display', serif; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--text-main); margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }

        /* Overlays */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: white; width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; }

        /* Layout */
        #chat-area { display: none; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        #sidebar { position: absolute; width: 100%; height: 100%; left: 0; top: 0; background: white; z-index: 10; transition: 0.3s ease; display: flex; flex-direction: column; }
        #main-chat { position: absolute; width: 100%; height: 100%; left: 100%; top: 0; background: #e5ddd5; z-index: 20; transition: 0.3s ease; display: flex; flex-direction: column; }

        .chat-open #sidebar { transform: translateX(-20%); }
        .chat-open #main-chat { transform: translateX(-100%); }

        @media (min-width: 768px) {
            #chat-area { display: flex !important; }
            #sidebar { position: relative; width: 350px; transform: none !important; border-right: 1px solid #ddd; }
            #main-chat { position: relative; width: calc(100% - 350px); left: 0; transform: none !important; }
            .back-btn { display: none; }
        }

        .header { padding: 15px 20px; background: white; color: var(--primary); border-bottom: 1px solid #eee; display: flex; align-items: center; min-height: 70px; z-index: 30; }
        .header h2 { font-family: var(--text-heading); font-size: 20px; margin: 0; flex-grow: 1; }
        
        .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-family: var(--text-heading); text-transform: uppercase; font-size: 18px; flex-shrink: 0; }
        #contacts-list { flex-grow: 1; overflow-y: auto; background: white; }
        .contact-item { padding: 12px 20px; border-bottom: 1px solid #f5f5f5; cursor: pointer; display: flex; align-items: center; }

        /* Delete Buttons */
        .del-contact { margin-left: auto; color: #ccc; font-size: 20px; padding: 5px; cursor: pointer; transition: 0.2s; }
        .del-contact:hover { color: #cc0000; }
        .del-msg { font-size: 12px; margin-left: 8px; cursor: pointer; opacity: 0; color: #cc0000; }
        .msg:hover .del-msg { opacity: 1; }

        #typing-status { font-size: 12px; font-style: italic; color: var(--primary); padding: 5px 20px; min-height: 22px; }
        #messages-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { padding: 10px 14px; border-radius: 12px; margin-bottom: 10px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; transition: opacity 0.3s; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        
        .msg p { margin: 0; }
        .msg-time { font-size: 9px; display: block; text-align: right; opacity: 0.5; margin-top: 4px; }

        #input-area { padding: 15px; background: #f0f0f0; display: flex; gap: 10px; align-items: center; }
        #msg-input { border-radius: 25px; border: none; flex-grow: 1; padding: 12px 20px; outline: none; font-size: 16px; }
        button { padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <div id="settings-overlay" class="overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Einstellungen</h2>
                <span style="cursor:pointer" onclick="closeOverlay('settings-overlay')">‚úï</span>
            </div>
            <div class="modal-body">
                <p>Nutzer: <b id="set-username"></b></p>
                <label>Chat-Farbe:</label>
                <input type="color" id="bg-color-picker" value="#e5ddd5" style="width:100%; height:40px; margin:10px 0;">
                <button onclick="logout()" style="background:#cc0000; width:100%; margin-top:10px;">Abmelden</button>
            </div>
        </div>
    </div>

    <div id="search-overlay" class="overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Suche</h2>
                <span style="cursor:pointer" onclick="closeOverlay('search-overlay')">‚úï</span>
            </div>
            <div id="search-results" style="max-height:300px; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="auth-area">
        <div class="auth-box">
            <h2 style="color:var(--primary); text-align:center;">VilloChat</h2>
            <div style="display:flex; margin-bottom:15px; border-bottom:1px solid #eee;">
                <div id="t-login" style="flex:1; text-align:center; cursor:pointer; padding:10px; border-bottom:2px solid var(--primary);" onclick="setAuth('login')">Login</div>
                <div id="t-reg" style="flex:1; text-align:center; cursor:pointer; padding:10px; color:#999;" onclick="setAuth('register')">Neu</div>
            </div>
            <input type="text" id="v-username" placeholder="Name">
            <input type="text" id="v-pin" placeholder="PIN (xxxx-xxxx)" maxlength="9">
            <button id="btn-auth" style="width:100%;">Starten</button>
        </div>
    </div>

    <div id="chat-area">
        <div id="sidebar">
            <div class="header">
                <h2 id="my-name-display">Profil</h2>
                <span class="settings-btn" onclick="openSettings()">‚öôÔ∏è</span>
            </div>
            <div style="padding:10px; display:flex; gap:5px; background:#f9f9f9;">
                <input type="text" id="search-input" placeholder="User suchen...">
                <button id="btn-search" style="width:50px;">+</button>
            </div>
            <div id="contacts-list"></div>
        </div>

        <div id="main-chat">
            <div class="header">
                <span class="back-btn" onclick="closeChat()">‚Üê</span>
                <h2 id="chat-header">Chat</h2>
            </div>
            <div id="typing-status"></div>
            <div id="messages-container"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Nachricht...">
                <button id="btn-send" style="width:60px;">‚û§</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, onChildAdded, onChildRemoved, query, orderByChild, startAt, endAt, onValue, off, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3wZU09SzNh7xZFPFjPHR9nhDCWkGzj7E",
            authDomain: "villochat.firebaseapp.com",
            databaseURL: "https://villochat-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "villochat",
            storageBucket: "villochat.firebasestorage.app",
            messagingSenderId: "257561919332",
            appId: "1:257561919332:web:712d942c2f2e07169e8471"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let myUsername = "", activeChatId = null, currentMode = 'login', chatRef = null, typingRef = null;

        marked.setOptions({ sanitize: true, breaks: true });

        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, 65%, 40%)`;
        }

        function getAvatarHTML(name) {
            return `<div class="avatar" style="background:${stringToColor(name)}">${name.charAt(0)}</div>`;
        }

        window.closeOverlay = (id) => document.getElementById(id).style.display = 'none';
        
        window.openSettings = () => {
            document.getElementById('set-username').innerText = myUsername;
            document.getElementById('settings-overlay').style.display = 'flex';
        };

        // L√∂schfunktionen Global machen
        window.deleteMsg = (id) => { if(activeChatId) remove(ref(db, `chats/${activeChatId}/${id}`)); };
        window.removeContact = async (n) => {
            const snap = await get(ref(db, `accounts/${myUsername}/contacts`));
            if(snap.exists()) {
                Object.entries(snap.val()).forEach(([key, val]) => {
                    if(val === n) remove(ref(db, `accounts/${myUsername}/contacts/${key}`));
                });
            }
        };

        document.getElementById('bg-color-picker').oninput = (e) => {
            document.getElementById('main-chat').style.backgroundColor = e.target.value;
            localStorage.setItem('villo_bg', e.target.value);
        };

        window.setAuth = (m) => {
            currentMode = m;
            document.getElementById('t-login').style.borderBottom = m==='login'?'2px solid var(--primary)':'none';
            document.getElementById('t-reg').style.borderBottom = m==='register'?'2px solid var(--primary)':'none';
        };

        document.getElementById('v-pin').addEventListener('input', (e) => {
            let v = e.target.value.replace(/\D/g, ''); if (v.length > 4) v = v.slice(0, 4) + '-' + v.slice(4, 8); e.target.value = v;
        });

        document.getElementById('btn-auth').onclick = async () => {
            const u = document.getElementById('v-username').value.trim();
            const p = document.getElementById('v-pin').value;
            if(!u || p.length < 9) return;
            const s = await get(ref(db, 'accounts/' + u));
            if(currentMode === 'register'){
                if(s.exists()) return;
                await set(ref(db, 'accounts/' + u), { username: u, pin: p, id: u.toLowerCase() }); setAuth('login');
            } else {
                if(!s.exists() || s.val().pin !== p) return;
                await signInAnonymously(auth); myUsername = u; localStorage.setItem('villo_session', u); showApp();
            }
        };

        function showApp() {
            document.getElementById('auth-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('my-name-display').innerText = myUsername;
            const savedBg = localStorage.getItem('villo_bg');
            if(savedBg) document.getElementById('main-chat').style.backgroundColor = savedBg;

            onValue(ref(db, `accounts/${myUsername}/contacts`), (snap) => {
                const list = document.getElementById('contacts-list'); list.innerHTML = "";
                if (snap.exists()) Object.values(snap.val()).forEach(n => {
                    const d = document.createElement('div'); d.className = 'contact-item';
                    d.innerHTML = `${getAvatarHTML(n)} <span style="flex-grow:1" onclick="startChat('${n}')">${n}</span> <span class="del-contact" onclick="removeContact('${n}')">√ó</span>`;
                    list.appendChild(d);
                });
            });
        }

        document.getElementById('btn-search').onclick = async () => {
            const s = document.getElementById('search-input').value.trim().toLowerCase();
            const q = query(ref(db, 'accounts'), orderByChild('id'), startAt(s), endAt(s + "\uf8ff"));
            const snap = await get(q);
            const resDiv = document.getElementById('search-results'); resDiv.innerHTML = "";
            if(snap.exists()){
                document.getElementById('search-overlay').style.display = 'flex';
                for(let key in snap.val()){
                    const name = snap.val()[key].username; if(name === myUsername) continue;
                    const item = document.createElement('div'); item.className = 'contact-item';
                    item.innerHTML = `${getAvatarHTML(name)} <span>${name}</span> <span style="margin-left:auto;">+</span>`;
                    item.onclick = () => { addGegenseitig(name); closeOverlay('search-overlay'); };
                    resDiv.appendChild(item);
                }
            }
        };

        async function addGegenseitig(target) {
            push(ref(db, `accounts/${myUsername}/contacts`), target);
            push(ref(db, `accounts/${target}/contacts`), myUsername);
        }

        function startChat(n) {
            if(chatRef) off(chatRef);
            if(typingRef) off(typingRef);
            activeChatId = myUsername < n ? `${myUsername}_${n}` : `${n}_${myUsername}`;
            
            document.getElementById('chat-header').innerHTML = `<div style="display:flex;align-items:center;">${getAvatarHTML(n)} <span style="margin-left:10px;">${n}</span></div>`;
            document.getElementById('messages-container').innerHTML = "";
            document.getElementById('chat-area').classList.add('chat-open');
            
            chatRef = ref(db, 'chats/' + activeChatId);
            onChildAdded(chatRef, (s) => {
                const m = s.val(); const d = document.createElement('div');
                d.className = 'msg ' + (m.sender === myUsername ? 'sent' : 'received'); d.id = "m-" + s.key;
                const time = new Date(m.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
                const delIcon = m.sender === myUsername ? `<span class="del-msg" onclick="deleteMsg('${s.key}')">üóë</span>` : "";
                d.innerHTML = `<div>${marked.parse(m.text)}</div><span class="msg-time">${time} ${delIcon}</span>`;
                document.getElementById('messages-container').appendChild(d);
                document.getElementById('messages-container').scrollTop = 99999;
            });

            // Echtzeit L√∂schen beim Partner
            onChildRemoved(chatRef, (s) => { const el = document.getElementById("m-" + s.key); if(el) el.remove(); });

            typingRef = ref(db, `typing/${activeChatId}/${n}`);
            onValue(typingRef, (s) => { document.getElementById('typing-status').innerText = s.val() ? `${n} schreibt gerade...` : ""; });
        }

        window.closeChat = () => {
            document.getElementById('chat-area').classList.remove('chat-open');
            if(activeChatId) set(ref(db, `typing/${activeChatId}/${myUsername}`), false);
        };

        const msgInput = document.getElementById('msg-input');
        msgInput.oninput = () => {
            if(activeChatId) {
                set(ref(db, `typing/${activeChatId}/${myUsername}`), true);
                clearTimeout(window.tOut);
                window.tOut = setTimeout(() => set(ref(db, `typing/${activeChatId}/${myUsername}`), false), 2000);
            }
        };

        msgInput.onkeypress = (e) => { if(e.key === 'Enter') document.getElementById('btn-send').click(); };

        document.getElementById('btn-send').onclick = () => {
            if(!msgInput.value.trim() || !activeChatId) return;
            push(ref(db, 'chats/' + activeChatId), { sender: myUsername, text: msgInput.value, timestamp: Date.now() });
            set(ref(db, `typing/${activeChatId}/${myUsername}`), false);
            msgInput.value = "";
        };

        window.logout = () => { localStorage.clear(); location.reload(); };
        window.onload = () => { if(localStorage.getItem('villo_session')){ myUsername=localStorage.getItem('villo_session'); showApp(); } };
    </script>
</body>
</html>
