<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VilloChat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #075e54; --bg: #f0f2f5; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; height: 100vh; background: var(--bg); overflow: hidden; }

        /* App Structure */
        #app-wrap { display: flex; height: 100vh; width: 100vw; position: relative; }
        #sidebar { width: 350px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 10; transition: 0.3s; }
        #main-chat { flex-grow: 1; background: #e5ddd5; display: flex; flex-direction: column; position: relative; transition: 0.3s; }

        /* Mobile View Switch */
        @media (max-width: 768px) {
            #sidebar { width: 100%; position: absolute; }
            #main-chat { width: 100%; position: absolute; left: 100%; }
            body.chat-open #main-chat { left: 0; }
        }

        /* UI Elements */
        .header { padding: 15px 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; min-height: 70px; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; flex-shrink: 0; }
        .group-avatar { border-radius: 10px; background: #128C7E !important; }
        
        #contacts-list { flex-grow: 1; overflow-y: auto; }
        .contact-item { padding: 12px 20px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f9f9f9; cursor: pointer; transition: 0.2s; }
        .contact-item:hover { background: #f0f2f5; }

        #messages-container { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 4px; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg p { margin: 0; }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .sender-tag { font-size: 10px; font-weight: bold; color: var(--primary); display: block; margin-bottom: 2px; }

        #input-area { padding: 10px; background: #f0f0f0; display: flex; gap: 8px; }
        input { border-radius: 20px; border: none; padding: 12px 18px; flex-grow: 1; outline: none; font-size: 16px; }
        
        /* Overlays */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 380px; }
    </style>
</head>
<body>

    <div id="settings-overlay" class="overlay">
        <div class="modal">
            <h3 style="margin-top:0">Einstellungen</h3>
            <label>Chat-Hintergrundfarbe:</label>
            <input type="color" id="color-picker" style="width:100%; height:45px; margin: 10px 0; border:none; cursor:pointer;">
            <hr style="opacity:0.2; margin:15px 0;">
            <button onclick="createGroup()" style="width:100%; background:var(--primary); color:white; border:none; padding:12px; border-radius:10px; cursor:pointer; font-weight:600;">+ Neue Gruppe</button>
            <button onclick="logout()" style="width:100%; margin-top:10px; background:#eee; border:none; padding:12px; border-radius:10px; cursor:pointer;">Logout</button>
            <button onclick="closeSettings()" style="width:100%; margin-top:10px; background:none; border:none; color:#666; cursor:pointer;">Schließen</button>
        </div>
    </div>

    <div id="app-wrap">
        <div id="sidebar">
            <div class="header">
                <div id="my-avatar" class="avatar">?</div>
                <h3 style="flex-grow:1; margin:0; font-size:18px;">VilloChat</h3>
                <span onclick="openSettings()" style="cursor:pointer; font-size:22px;">⚙️</span>
            </div>
            <div style="padding:10px; display:flex; gap:8px;">
                <input type="text" id="search-input" placeholder="Name suchen...">
                <button id="btn-search" style="border-radius:50%; border:none; background:var(--primary); color:white; width:42px; height:42px; cursor:pointer;">+</button>
            </div>
            <div id="contacts-list"></div>
        </div>

        <div id="main-chat">
            <div class="header">
                <button onclick="closeChat()" style="border:none; background:none; font-size:24px; cursor:pointer; padding:0 10px 0 0;">←</button>
                <div id="chat-avatar" class="avatar">?</div>
                <h3 id="chat-header" style="margin:0; font-size:18px;">Wähle einen Chat</h3>
            </div>
            <div id="messages-container"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Nachricht...">
                <button id="btn-send" style="background:var(--primary); color:white; border:none; border-radius:50%; width:45px; height:45px; cursor:pointer;">➤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onChildAdded, onValue, off, query, orderByChild, startAt, endAt } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- DEINE FIREBASE KONFIGURATION (MUSS VOLLSTÄNDIG SEIN) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB3wZU09SzNh7xZFPFjPHR9nhDCWkGzj7E",
            authDomain: "villochat.firebaseapp.com",
            databaseURL: "https://villochat-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "villochat",
            storageBucket: "villochat.firebasestorage.app",
            messagingSenderId: "257561919332",
            appId: "1:257561919332:web:712d942c2f2e07169e8471"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myUsername = localStorage.getItem('villo_session');
        if(!myUsername) {
            myUsername = prompt("Dein Name?");
            if(myUsername) localStorage.setItem('villo_session', myUsername);
        }

        let activeChatId = null;
        let chatRef = null;

        // Init App
        if(myUsername) {
            document.getElementById('my-avatar').innerHTML = myUsername.charAt(0).toUpperCase();
            document.getElementById('my-avatar').style.background = "#075e54";
            loadContacts();
        }

        // Markdown Settings
        marked.setOptions({ sanitize: true, breaks: true });

        // Hintergrundfarbe
        const savedColor = localStorage.getItem('chat_bg_color') || '#e5ddd5';
        document.getElementById('main-chat').style.backgroundColor = savedColor;
        document.getElementById('color-picker').value = savedColor;
        document.getElementById('color-picker').oninput = (e) => {
            document.getElementById('main-chat').style.backgroundColor = e.target.value;
            localStorage.setItem('chat_bg_color', e.target.value);
        };

        function getAvatar(name, type) {
            const first = name ? name.charAt(0).toUpperCase() : "?";
            const isGroup = type === 'group';
            return `<div class="avatar ${isGroup?'group-avatar':''}" style="background:#128C7E">${first}</div>`;
        }

        function loadContacts() {
            onValue(ref(db, `accounts/${myUsername}/contacts`), (snap) => {
                const list = document.getElementById('contacts-list');
                list.innerHTML = "";
                if(snap.exists()) {
                    Object.entries(snap.val()).forEach(([key, c]) => {
                        // Abwärtskompatibilität: Falls c nur ein String ist, Objekt bauen
                        const cName = typeof c === 'string' ? c : c.name;
                        const cType = c.type || 'private';
                        const cId = cType === 'group' ? c.id : (myUsername < cName ? `${myUsername}_${cName}` : `${cName}_${myUsername}`);

                        const div = document.createElement('div');
                        div.className = 'contact-item';
                        div.innerHTML = `${getAvatar(cName, cType)} <div style="flex-grow:1"><b>${cName}</b><br><small>${cType}</small></div>`;
                        div.onclick = () => startChat(cName, cId, cType);
                        list.appendChild(div);
                    });
                }
            });
        }

        function startChat(name, id, type) {
            if(chatRef) off(chatRef);
            activeChatId = id;
            document.getElementById('chat-header').innerText = name;
            document.getElementById('chat-avatar').outerHTML = getAvatar(name, type).replace('avatar', 'avatar" id="chat-avatar');
            document.getElementById('messages-container').innerHTML = "";
            document.body.classList.add('chat-open');

            chatRef = ref(db, 'chats/' + activeChatId);
            onChildAdded(chatRef, (s) => {
                const m = s.val();
                const isMe = m.sender === myUsername;
                const d = document.createElement('div');
                d.className = `msg ${isMe ? 'sent' : 'received'}`;
                d.innerHTML = `${type === 'group' && !isMe ? `<span class="sender-tag">${m.sender}</span>` : ''} ${marked.parse(m.text)}`;
                document.getElementById('messages-container').appendChild(d);
                document.getElementById('messages-container').scrollTop = 99999;
            });
        }

        document.getElementById('btn-send').onclick = () => {
            const i = document.getElementById('msg-input');
            if(!i.value.trim() || !activeChatId) return;
            push(ref(db, 'chats/' + activeChatId), { sender: myUsername, text: i.value, timestamp: Date.now() });
            i.value = "";
        };

        // Enter Key
        document.getElementById('msg-input').onkeydown = (e) => { if(e.key==='Enter') document.getElementById('btn-send').click(); };

        // Suche / Hinzufügen
        document.getElementById('btn-search').onclick = async () => {
            const n = document.getElementById('search-input').value.trim();
            if(!n || n === myUsername) return;
            // Einfaches Hinzufügen für Testzwecke
            push(ref(db, `accounts/${myUsername}/contacts`), { name: n, type: 'private' });
            document.getElementById('search-input').value = "";
        };

        window.createGroup = () => {
            const n = prompt("Gruppenname?");
            if(n) push(ref(db, `accounts/${myUsername}/contacts`), { name: n, type: 'group', id: 'group_'+Date.now() });
            closeSettings();
        };

        window.openSettings = () => document.getElementById('settings-overlay').style.display='flex';
        window.closeSettings = () => document.getElementById('settings-overlay').style.display='none';
        window.closeChat = () => document.body.classList.remove('chat-open');
        window.logout = () => { localStorage.clear(); location.reload(); };
        window.logout = () => { localStorage.clear(); location.reload(); };
    </script>
</body>
</html>
