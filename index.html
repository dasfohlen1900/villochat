<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VilloChat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary: #075e54; --bg: #f0f2f5; --text: #333; }
        body { font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Avatare */
        .avatar { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; flex-shrink: 0; }
        .group-avatar { background: #128C7E !important; border-radius: 12px; } /* Gruppen sind eckiger */

        /* Layout */
        #app-wrap { display: flex; height: 100vh; width: 100vw; position: relative; }
        #sidebar { width: 350px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 10; transition: 0.3s; }
        #main-chat { flex-grow: 1; background: #e5ddd5; display: flex; flex-direction: column; position: relative; transition: 0.3s; }

        /* Responsive */
        @media (max-width: 768px) {
            #sidebar { width: 100%; position: absolute; left: 0; }
            #main-chat { width: 100%; position: absolute; left: 100%; }
            .chat-open #sidebar { transform: translateX(-100%); }
            .chat-open #main-chat { transform: translateX(-100%); }
        }

        /* Header & Items */
        .header { padding: 10px 20px; background: white; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; min-height: 65px; }
        .contact-item { padding: 15px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #f9f9f9; cursor: pointer; }
        .contact-item:hover { background: #f5f5f5; }
        .delete-btn { margin-left: auto; color: #ccc; cursor: pointer; padding: 5px; }
        .delete-btn:hover { color: #ff4d4d; }

        /* Chat-Blasen */
        #messages-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { padding: 8px 14px; border-radius: 12px; margin-bottom: 5px; max-width: 80%; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg .sender-name { font-size: 10px; font-weight: bold; display: block; margin-bottom: 3px; color: var(--primary); }
        .sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }

        /* Input */
        #input-area { padding: 15px; background: #f0f0f0; display: flex; gap: 10px; }
        input { border-radius: 20px; border: none; padding: 10px 20px; outline: none; flex-grow: 1; }

        /* Overlays */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

    <div id="settings-overlay" class="overlay">
        <div class="modal">
            <h3>Einstellungen</h3>
            <label>Chat-Hintergrundfarbe:</label>
            <input type="color" id="color-picker" style="width:100%; height:40px; margin: 10px 0;">
            <hr>
            <button onclick="createGroup()" style="width:100%; background:#128C7E; color:white; border:none; padding:10px; border-radius:10px; cursor:pointer;">+ Neue Gruppe erstellen</button>
            <button onclick="closeSettings()" style="width:100%; margin-top:10px; border:none; padding:10px;">Schlie√üen</button>
        </div>
    </div>

    <div id="app-wrap">
        <div id="sidebar">
            <div class="header">
                <div id="my-avatar" class="avatar">?</div>
                <h2 style="flex-grow:1; font-size:18px;">Chats</h2>
                <span onclick="openSettings()" style="cursor:pointer; font-size:20px;">‚öôÔ∏è</span>
            </div>
            <div style="padding:10px; display:flex; gap:5px;">
                <input type="text" id="search-input" placeholder="User oder Gruppe suchen...">
                <button id="btn-search" style="border-radius:20px; border:none; background:var(--primary); color:white; width:40px;">+</button>
            </div>
            <div id="contacts-list"></div>
        </div>

        <div id="main-chat">
            <div class="header">
                <button onclick="closeChat()" class="mobile-only" style="border:none; background:none; font-size:20px;">‚Üê</button>
                <div id="chat-avatar" class="avatar">?</div>
                <h2 id="chat-header" style="font-size:18px;">W√§hle einen Chat</h2>
            </div>
            <div id="messages-container"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Nachricht...">
                <button id="btn-send" style="background:var(--primary); color:white; border:none; border-radius:50%; width:45px; height:45px;">‚û§</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onChildAdded, onValue, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Config (deine Daten)
        const firebaseConfig = { /* ... wie zuvor ... */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myUsername = localStorage.getItem('villo_session') || prompt("Dein Name?");
        localStorage.setItem('villo_session', myUsername);
        
        let activeChatId = null;
        let chatRef = null;

        // FARBWAHL INITIALISIEREN
        const savedColor = localStorage.getItem('chat_bg_color') || '#e5ddd5';
        document.getElementById('main-chat').style.backgroundColor = savedColor;
        document.getElementById('color-picker').value = savedColor;

        document.getElementById('color-picker').oninput = (e) => {
            const col = e.target.value;
            document.getElementById('main-chat').style.backgroundColor = col;
            localStorage.setItem('chat_bg_color', col);
        };

        // AVATAR GENERATOR
        function getAvatarUI(name, isGroup = false) {
            const first = name.charAt(0).toUpperCase();
            const colors = ["#E91E63", "#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#009688"];
            const color = colors[name.length % colors.length];
            return `<div class="avatar ${isGroup?'group-avatar':''}" style="background:${color}">${first}</div>`;
        }

        // GRUPPE ERSTELLEN
        window.createGroup = async () => {
            const gName = prompt("Name der Gruppe?");
            if(!gName) return;
            const gId = "group_" + Date.now();
            // In deine Kontaktliste eintragen
            await push(ref(db, `accounts/${myUsername}/contacts`), { name: gName, id: gId, type: 'group' });
            closeSettings();
        };

        // CHAT STARTEN
        window.startChat = (name, id, type) => {
            if(chatRef) off(chatRef);
            activeChatId = id;
            document.getElementById('chat-header').innerText = name;
            document.getElementById('chat-avatar').outerHTML = getAvatarUI(name, type==='group').replace('avatar', 'avatar" id="chat-avatar');
            document.getElementById('messages-container').innerHTML = "";
            document.body.classList.add('chat-open');

            chatRef = ref(db, 'chats/' + activeChatId);
            onChildAdded(chatRef, (s) => {
                const m = s.val();
                const isMe = m.sender === myUsername;
                const d = document.createElement('div');
                d.className = `msg ${isMe ? 'sent' : 'received'}`;
                d.innerHTML = `
                    ${type === 'group' && !isMe ? `<span class="sender-name">${m.sender}</span>` : ''}
                    ${marked.parse(m.text)}
                `;
                document.getElementById('messages-container').appendChild(d);
                document.getElementById('messages-container').scrollTop = 99999;
            });
        };

        // KONTAKTE LADEN
        onValue(ref(db, `accounts/${myUsername}/contacts`), (snap) => {
            const list = document.getElementById('contacts-list');
            list.innerHTML = "";
            if(snap.exists()) {
                Object.entries(snap.val()).forEach(([key, c]) => {
                    const cName = typeof c === 'string' ? c : c.name;
                    const cId = typeof c === 'string' ? (myUsername < c ? `${myUsername}_${c}` : `${c}_${myUsername}`) : c.id;
                    const cType = c.type || 'private';

                    const item = document.createElement('div');
                    item.className = 'contact-item';
                    item.innerHTML = `
                        ${getAvatarUI(cName, cType === 'group')}
                        <div style="flex-grow:1" onclick="startChat('${cName}', '${cId}', '${cType}')">
                            <b>${cName}</b><br><small>${cType === 'group' ? 'Gruppe' : 'Chat'}</small>
                        </div>
                        <span class="delete-btn" onclick="removeContact('${key}')">üóëÔ∏è</span>
                    `;
                    list.appendChild(item);
                });
            }
        });

        // SENDEN
        document.getElementById('btn-send').onclick = () => {
            const i = document.getElementById('msg-input');
            if(!i.value.trim() || !activeChatId) return;
            push(ref(db, 'chats/' + activeChatId), {
                sender: myUsername,
                text: i.value,
                timestamp: Date.now()
            });
            i.value = "";
        };

        // Hilfsfunktionen
        window.openSettings = () => document.getElementById('settings-overlay').style.display = 'flex';
        window.closeSettings = () => document.getElementById('settings-overlay').style.display = 'none';
        window.closeChat = () => document.body.classList.remove('chat-open');
        window.removeContact = (key) => { if(confirm("L√∂schen?")) set(ref(db, `accounts/${myUsername}/contacts/${key}`), null); };
    </script>
</body>
</html>
